<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Encuentra tu Trabajo Ideal! - Audiovisual PY</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --background: #F7FFF7;
            --text: #2F3542;
            --card-bg: #FFFFFF;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: linear-gradient(135deg, var(--primary), #FFD93D);
            color: white;
            width: 100%;
            text-align: center;
            padding: 3rem 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            animation: fadeInDown 1s ease-out;
        }

        p.subtitle {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 2rem;
            animation: fadeIn 1.5s ease-out;
        }

        .gif-container img {
            border-radius: 15px;
            max-width: 300px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            animation: bounce 2s infinite;
        }

        .jobs-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 3rem 1rem;
            max-width: 1000px;
            width: 100%;
        }

        .job-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border-top: 5px solid var(--secondary);
        }

        .job-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .job-title {
            font-size: 1.4rem;
            color: var(--primary);
            margin: 0 0 10px 0;
        }

        .job-company {
            font-weight: bold;
            color: #747d8c;
            margin-bottom: 5px;
        }

        .job-location {
            font-size: 0.9rem;
            color: #a4b0be;
            margin-bottom: 15px;
        }

        .job-desc {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .apply-btn {
            display: inline-block;
            background-color: var(--secondary);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .apply-btn:hover {
            background-color: #45b7af;
        }

        .badge {
            position: absolute;
            top: 15px;
            right: -25px;
            background: #FFD93D;
            color: #2F3542;
            padding: 5px 30px;
            font-size: 0.8rem;
            font-weight: bold;
            transform: rotate(45deg);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #a4b0be;
            margin-top: 2rem;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>

    <header>
        <h1>¬°El trabajo de tus sue√±os te espera! üöÄ</h1>
        <p class="subtitle">Oportunidades actualizadas en el sector Audiovisual en Paraguay.</p>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/l41JRsph73VokN6ik/giphy.gif" alt="You got this! Motivaci√≥n">
        </div>
    </header>

    <main class="jobs-container" id="jobs-container">
        <div class="loading">Buscando las mejores oportunidades para ti... ‚ú®</div>
    </main>

    <script>
        async function loadJobs() {
            const container = document.getElementById('jobs-container');
            
            try {
                // Agregar un n√∫mero aleatorio al final evita que el navegador use una versi√≥n vieja del JSON
                const response = await fetch('jobs.json?nocache=' + new Date().getTime());
                const jobs = await response.json();
                
                container.innerHTML = '';

                if(jobs.length === 0) {
                    container.innerHTML = '<p class="loading">No hay ofertas nuevas en este momento. ¬°Sigue intentando! üåÖ</p>';
                    return;
                }

                jobs.forEach(job => {
                    const card = document.createElement('div');
                    card.className = 'job-card';
                    // Nota: target="_blank" asegura que el enlace abra en una pesta√±a nueva
                    card.innerHTML = `
                        <div class="badge">${job.etiqueta}</div>
                        <h2 class="job-title">${job.titulo}</h2>
                        <div class="job-company">üè¢ ${job.empresa}</div>
                        <div class="job-location">üìç ${job.ubicacion}</div>
                        <p class="job-desc">${job.descripcion}</p>
                        <a href="${job.enlace}" class="apply-btn" target="_blank">¬°Postularme ahora! ‚ú®</a>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Error cargando los trabajos:', error);
            }
        }

        // Ejecutar la actualizaci√≥n invisible cada 5 minutos (300000 milisegundos)
        setInterval(loadJobs, 300000);

        // Ejecutar al cargar la p√°gina por primera vez
        window.onload = loadJobs;
    </script>

</body>
</html>
